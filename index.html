<!DOCTYPE html>
<html>
<head>
  <title>GoTravel</title>
  <link href="httpshttps://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GoTravel</h1>
    <p>Your ultimate travel companion</p>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="destination-input" placeholder="Enter your destination">
      <button id="search-button">Search</button>
    </section>

    <section id="results-section" style="display: none;"></section>
    <section id="recommendations-section">
      <h2>Recommended for you</h2>
      <div id="recommendations-container"></div>
    </section>
  </main>
  
  <h2>Vercel Deployment Test</h2>

  <script src="main.js"></script>
</body>
</html>
